<ion-header>
  <ion-toolbar>
    <ion-title>Para reir</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  

</ion-content>
<ion-tabs>
  <ion-tab-bar slot="bottom" class="navcolor">
    <ion-tab-button tab="home" (click)="goHome()">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="Juegos" (click)="goJuegos()">
      <ion-icon name="game-controller-outline"></ion-icon>
      <ion-label>Juegos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="nuevos">
      <ion-icon name="copy-outline"></ion-icon>
      <ion-label>Nuevo y popular</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="comedia" (click)="goReir()">
      <ion-icon name="happy-outline"></ion-icon>
      <ion-label>Para reir</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="Descargas">
      <ion-icon name="arrow-down-circle-outline"></ion-icon>
      <ion-label>Descargas</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
