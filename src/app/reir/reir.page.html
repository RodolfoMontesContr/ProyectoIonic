<script>
   let video = document.getElementById('video');
            document.getElementById('btn').addEventListener('click', button_action);

            function button_action() {
                if (video.paused) {
                    video.play();
                    btn.innerHTML = "Puase Video";
                } else {
                    video.pause();
                    btn.innerHTML = "Play Video"
                }
            };
</script>
