<ion-header [translucent]="true">
  <ion-toolbar>

    <img class="logo" src="../../assets/logo.png">
    <ion-col size="4" class="ion-text-right">
      Programas
    </ion-col>
    <ion-col size="4">
      Peliculas
    </ion-col>
    <ion-col size="4" tappable (click)="miLista()" class="ion-text-left">
      Mi Lista <ion-icon name="caret-down-outline"></ion-icon>
    </ion-col>

  </ion-toolbar>
</ion-header>

<ion-card>
  <img src="../../assets/fondo.png"/>
  
</ion-card>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Inicio"></app-explore-container>
</ion-content>
